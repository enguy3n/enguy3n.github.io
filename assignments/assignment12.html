<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <link rel="stylesheet" href="../css/assignment12.css">
        <script defer src="../javascript/assignment12.js"></script>

        <title>Phone Number Generator</title>
    </head>
    <body>
        <p class = "verticalFiller"></p>
        <p class = "head">Please enter your phone number.</p>
        <br>
        <div class = "wrapper">
            <div class = "numberContent">
                <div class = "parenLeft">(</div>
                <div class = "areaCode">000</div>
                <div class = 'parenRight'>)</div>
                <div class = "firstThree">000</div>
                <div class = "hyphen">-</div>
                <div class = "finalDigits">0000</div>
                <input class = "submitButton" type = "button" value = "submit">
            </div>
        </div>
        <br>
        <form>
            <div class = "explanationText">generate with rng:</div>
            <input class = "areaCodeButton" type = "button" value = "area">
            <input class = "middleDigitsButton" type = "button" value = "mid">
            <input class = "lastDigitsButton" type = "button" value = "last">
        </form>
        <br>
        <div class = "verification"></div>
        <br>
        <br>
        <div class = "passWrapper">
            <div class = "passInstruction">to verify yourself, please type this passphrase.</div>
            <div class = "passPhrase">test</div>
            <input class = "passInput" type = "text" id = 'passInput'>
            <input class = "submitPass" type = "button" value = "submit">
            <br>
            <div class = "feedback"></div>
            <br>
            <input class = "generateLastDigits" type = "button" value = "generate last 4">
        </div>
    </body>
</html>
