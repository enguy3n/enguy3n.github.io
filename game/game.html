<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width,initial-scale=1">
        <title>Game</title>
        <link rel="stylesheet" href="game.css">
        <script src = "game.js" defer></script>
    </head>
    <body>
        <div id = "gridItem"></div>
        <div class = "generalContainer">
            <div id = "canvasContainer"></div>
            <div id = "UIContainer">
                <div id = "redContainer" class = "colorContainer">
                    <div id = "redPreview"></div>
                    <div class = "colorDescriptor" id = "redText">red</div>
                </div>
                <div id = "orangeContainer" class = "colorContainer">
                    <div id = "orangePreview"></div>
                    <div class = "colorDescriptor" id = "orangeText">orange</div>
                </div>
                <div id = "yellowContainer" class = "colorContainer">
                    <div id = "yellowPreview"></div>
                    <div class = "colorDescriptor" id = "yellowText">yellow</div>
                </div>
                <div id = "greenContainer" class = "colorContainer">
                    <div id = "greenPreview"></div>
                    <div class = "colorDescriptor" id = "greenText">green</div>
                </div>
                <div id = "blueContainer" class = "colorContainer">
                    <div id = "bluePreview"></div>
                    <div class = "colorDescriptor" id = "blueText">blue</div>
                </div>
                <div id = "purpleContainer" class = "colorContainer">
                    <div id = "purplePreview"></div>
                    <div class = "colorDescriptor" id = "purpleText">purple</div>
                </div>
                <div id = "brownContainer" class = "colorContainer">
                    <div id = "brownPreview"></div>
                    <div class = "colorDescriptor" id = "brownText">brown</div>
                </div>
                <div id = "blackContainer" class = "colorContainer">
                    <div id = "blackPreview"></div>
                    <div class = "colorDescriptor" id = "blackText">black</div>
                </div>
                <div id = "customContainer" class = "colorContainer">
                    <div id = "customPreview"></div>
                    <div class = "colorDescriptor" id = "customText">custom</div>
                </div>
            </div>
            <div>
                custom color filler
            </div>
        </div>
    </body>
</html>
