<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width,initial-scale=1">
        <title>Game</title>
        <link rel="stylesheet" href="game.css">
        <script src = "game.js" defer></script>
    </head>
    <body>
        <div id = "menuBar">
            <div id = "activeColorPreview"></div>
            <div class = "menuContainer">
                <input type = "button" class = "button" id = "gridToggle" value = "1">
                <div>TOGGLE GRID</div>
            </div>
            <div class = "menuContainer">
                <input type = "button" class = "button" id = "UIMode" value = "☼">
                <div>TOGGLE NIGHT MODE</div>
            </div>
        </div>
        <div class = "generalContainer">
            <div id = "canvasContainer"></div>
            <div id = "UIContainer">
                <div id = "eraserContainer" class = "colorContainer">
                    <div id = "eraserPreview" class = "colorPreview">∅</div>
                    <div class = "colorDescriptor" id = "eraserText">eraser</div>
                </div>
                <div id = "customContainer" class = "colorContainer">
                    <div id = "customPreview" class = "colorPreview"></div>
                    <div class = "colorDescriptor" id = "customText">custom</div>
                </div>
                <div id = "redContainer" class = "colorContainer">
                    <div id = "redPreview" class = "colorPreview"></div>
                    <div class = "colorDescriptor" id = "redText">red</div>
                </div>
                <div id = "orangeContainer" class = "colorContainer">
                    <div id = "orangePreview" class = "colorPreview"></div>
                    <div class = "colorDescriptor" id = "orangeText">orange</div>
                </div>
                <div id = "yellowContainer" class = "colorContainer">
                    <div id = "yellowPreview" class = "colorPreview"></div>
                    <div class = "colorDescriptor" id = "yellowText">yellow</div>
                </div>
                <div id = "greenContainer" class = "colorContainer">
                    <div id = "greenPreview" class = "colorPreview"></div>
                    <div class = "colorDescriptor" id = "greenText">green</div>
                </div>
                <div id = "blueContainer" class = "colorContainer">
                    <div id = "bluePreview" class = "colorPreview"></div>
                    <div class = "colorDescriptor" id = "blueText">blue</div>
                </div>
                <div id = "purpleContainer" class = "colorContainer">
                    <div id = "purplePreview" class = "colorPreview"></div>
                    <div class = "colorDescriptor" id = "purpleText">purple</div>
                </div>
                <div id = "brownContainer" class = "colorContainer">
                    <div id = "brownPreview" class = "colorPreview"></div>
                    <div class = "colorDescriptor" id = "brownText">brown</div>
                </div>
                <div id = "blackContainer" class = "colorContainer">
                    <div id = "blackPreview" class = "colorPreview"></div>
                    <div class = "colorDescriptor" id = "blackText">black</div>
                </div>
                <div id = "whiteContainer" class = "colorContainer">
                    <div id = "whitePreview" class = "colorPreview"></div>
                    <div class = "colorDescriptor" id = "whiteText">white</div>
                </div>
            </div>
            <div id = "sideUI">
                <div class = "sideUIContainer" id = "slidersContainer">
                    <div class = "boxDescription">CUSTOM COLOR SELECTOR</div>
                    <div class = "RGBSliderContainer">
                        <div class = "sliderName">R</div>
                        <input type = "range" min = "0" max = "255" value = "0" class = "slider" id = "redSlider">
                        <div class = "sliderValue" id = "redValue">000</div> 
                    </div>
                    <div class = "RGBSliderContainer">
                        <div class = "sliderName">G</div>
                        <input type = "range" min = "0" max = "255" value = "0" class = "slider" id = "greenSlider">
                        <div class = "sliderValue" id = "greenValue">000</div>
                    </div>
                    <div class = "RGBSliderContainer">
                        <div class = "sliderName">B</div>
                        <input type = "range" min = "0" max = "255" value = "0" class = "slider" id = "blueSlider">
                        <div class = "sliderValue" id = "blueValue">000</div>
                    </div>
                    <input type = "button" class = "button" id = "saveColorToHistory" value = "save color to history">
                </div>
                <div class = "sideUIContainer" id = "colorHistoryContainer">
                    <div class = "boxDescription">COLOR HISTORY</div>
                    <div id = "historyBoxContainer">
                        <div class = "historyItem" id = "h1"></div>
                        <div class = "historyItem" id = "h2"></div>
                        <div class = "historyItem" id = "h3"></div>
                        <div class = "historyItem" id = "h4"></div>
                        <div class = "historyItem" id = "h5"></div>
                        <div class = "historyItem" id = "h6"></div>
                    </div>
                </div>
                <div class = "sideUIContainer" id = "canvasOptions">
                    <div class = "boxDescription">CANVAS OPTIONS</div>
                    <input type = "button" class = "button" id = "setBGColor" value = "set active color as bg">
                </div>
            </div>
        </div>
    </body>
</html>
