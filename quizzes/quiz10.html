<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here

      // parse
      let mothers = JSON.parse(catString);
      length = mothers.length;
      console.log(length);

      // loop through kitties
      for(let i = 0; i < length; i++){
        //find mother info and update
        if(i === length - 1){
            motherInfo = motherInfo + 'and ' + mothers[i].name + '.';
        }else{
            motherInfo = motherInfo + mothers[i].name + ', '
        }
        //find kitten totals
        for(let baby of mothers[i].kittens){
            total++;
            if(baby.gender === 'm'){
                male++;
            }
        }
      }

      //update mother info
      kittenInfo = 'The mothers have ' + total + ' total kittens, with ' + male + ' males and ' + (total-male) + ' females.';
      

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
